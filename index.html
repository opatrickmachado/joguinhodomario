<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


    <title>Joguinho do Mario</title>
</head>
<body>
    <div class="game-board">
        <img src="./images/clouds.png" class="clouds">
        <img src="./images/mario.gif" class="mario">
        <img src="./images/pipe.png" class="pipe">
    </div>

    <div id="jump-counter">Pulos: 0</div>
    <div id="high-score">Recorde: 0</div>
    <div id="ranking">Ranking:</div>
    <button id="restart-button" style="display: none;">Reiniciar Jogo</button>

    <audio id="background-music" autoplay loop>
        <source src="./music/SUPER MARIO BROS MÚSICAS.mp3" type="audio/mpeg">
        Seu navegador não suporta a reprodução de áudio.
    </audio>  
    <audio id="death-music" src="./music/morreu.mp3"></audio>  

    <script defer src="./js/script.js"></script>
</body>

</html>
